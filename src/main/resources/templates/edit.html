<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit</title>
</head>
<body>
    <form th:method="PUT" th:action="@{/users}" th:object="${user}">
        <label for="id"> id: </label>
        <label for="name">enter name: </label>
        <label for="lastName">enter last_name: </label>
        <label for="age">enter age: </label>
        <input readonly type="number" th:field="*{id}" id="id">
        <input type="text" th:field="*{name}" id="name">
        <input type="text" th:field="*{lastName}" id="lastName">
        <input type="number" th:field="*{age}" id="age">
        <div style="color: red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">0</div>

        <input type="submit" value="update">
    </form>

</html>
